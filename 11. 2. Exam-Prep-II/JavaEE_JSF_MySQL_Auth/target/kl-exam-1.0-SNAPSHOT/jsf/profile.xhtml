<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2" />
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 d-flex flex-column">
                        <h:graphicImage
                                library="app-lib"
                                value="/resources/app-lib/img/#{userDetailsBean.userDetailsViewModel.gender.name().toLowerCase()}.png"
                                class="mx-auto img-thumbnail"
                                width="200"
                                height="200"
                        />
                        <h4 class="mx-auto mt-3">#{userDetailsBean.userDetailsViewModel.username}</h4>
                        <h5 class="mx-auto mt-3">#{userDetailsBean.userDetailsViewModel.gender}</h5>
                    </div>
                </div>
            </div>
            <hr class="my-3" />
        </main>

    </ui:define>
</ui:composition>
</html>
