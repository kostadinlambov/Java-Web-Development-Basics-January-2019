<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Document - #{documentDetailsBean.documentViewModel.id}</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <div class="form-group">
                    <div class="form-group">
                        <div class="label-center d-flex justify-content-center">
                            <h:outputLabel for="title" class="text-exodia h3" value="Title"/>
                        </div>

                        <h:inputText
                                value="#{documentDetailsBean.documentViewModel.title}"
                                class="form-control"
                                id="title"
                                required="true"
                                requiredMessage="Title is required!"
                                a:placeholder="Title..."
                                disabled="true"
                        />
                    </div>

                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" class="text-exodia h3" value="Content"/>

                    </div>

                    <h:inputTextarea
                            value="#{documentDetailsBean.documentViewModel.content}"
                            class="form-control"
                            rows="10"
                            id="content"
                            required="true"
                            requiredMessage="Content is required!"
                            a:placeholder="Content..."
                            disabled="true"
                    />
                </div>


                <hr class="bg-exodia hr-2"/>
                <div class="d-flex justify-content-around">
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton action="#{documentPrintBean.printDocument(documentDetailsBean.documentViewModel.id)}" value="Print"
                                         class="btn bg-exodia text-white"/>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton action="#{documentDownloadBean.downloadDocument(documentDetailsBean.documentViewModel.id)}" value="Download"
                                         class="btn bg-exodia text-white"/>
                    </div>
                </div>


            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

    </ui:define>
</ui:composition>
</html>
