<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Login</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-exodia" value="Username"/>
                    <h:inputText
                            value="#{userLoginBean.userLoginBindingModel.username}"
                            class="form-control"
                            id="username"
                            required="true"
                            requiredMessage="Username is required!"
                            validatorMessage="Username should be at least 2 and maximum 16 characters long!"
                            a:placeholder="Username..."
                    />
                </div>

                <div class="form-group ">
                    <h:message for="username" styleClass="form-control alert alert-danger"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" class="text-exodia" value="Password"/>
                    <h:inputSecret
                            value="#{userLoginBean.userLoginBindingModel.password}"
                            class="form-control"
                            id="password"
                            required="true"
                            requiredMessage="Password is required!"
                            validatorMessage="Password should be at least 4 and maximum 10 characters long!"
                            a:placeholder="Password..."
                    />
                </div>

                <div class="form-group">
                    <h:message for="password" styleClass="form-control alert alert-danger"/>
                </div>

                <hr class="bg-exodia hr-2"/>

                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton value="Login" action="#{userLoginBean.login}" class="btn bg-exodia text-white"/>
                </div>
            </h:form>

            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
