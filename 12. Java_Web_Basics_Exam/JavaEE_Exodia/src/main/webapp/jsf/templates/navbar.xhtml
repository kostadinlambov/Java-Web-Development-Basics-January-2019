<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <c:choose>
                <c:when test="#{session.getAttribute('username') != null}">
                    <h:link class="navbar-brand nav-link-white" value="EXODIA"
                            outcome="#{pageContext.request.contextPath}/jsf/home.xhtml"/>
                </c:when>
                <c:otherwise>
                    <h:link class="navbar-brand nav-link-white" value="EXODIA"
                            outcome="#{pageContext.request.contextPath}/jsf/index.xhtml"/>
                </c:otherwise>
            </c:choose>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <c:choose>
                    <c:when test="#{session.getAttribute('username') != null}" >
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Home"
                                        outcome="#{pageContext.request.contextPath}/jsf/home.xhtml"/>
                            </li>

                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Schedule"
                                        outcome="#{pageContext.request.contextPath}/jsf/schedule.xhtml"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink
                                            action="#{userLogoutBean.logout}"
                                                   class="nav-link nav-link-white active"
                                                   value="Logout" />
                                </h:form>
                            </li>
                        </ul>
                    </c:when>
                    <c:otherwise>
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Home"
                                        outcome="#{pageContext.request.contextPath}/jsf/index.xhtml"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Login"
                                        outcome="#{pageContext.request.contextPath}/jsf/login.xhtml"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Register"
                                        outcome="#{pageContext.request.contextPath}/jsf/register.xhtml"/>
                            </li>
                        </ul>
                    </c:otherwise>
                </c:choose>
            </div>
        </nav>
    </header>


</ui:component>

</html>
