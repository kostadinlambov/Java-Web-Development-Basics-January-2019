<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>
            <a  href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a href="order.html">Order a Beer</a>
            <a class="right active" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>
    <main>
        <h1>Register</h1>


        <form action="/register" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Name...">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username...">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@domain.com...">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password...">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password...">

            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <hr/>
        <p class="p-footer"><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
    </footer>

</body>
</html>
