<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>
<main>
    <h1>Order a beer</h1>
    <br/>
    <form action="/order" method="post">
        <label for="brand-select">Brand</label>
        <select type="text" id="brand-select" name="brand">
            <option selected disabled>Select a brand</option>
            <option value="corona">Corona 330 ml</option>
            <option value="stella">Stella 500 ml</option>
            <option value="stella">Carlsberg 330 ml</option>
            <option value="stella">Heineken 330 ml</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" max="15" name="quantity" placeholder="Enter amount of beers(1-15)">

        <label for="destination-select">Destination</label>
        <select type="text" id="destination-select" name="destination" >
            <option selected disabled>Select a destination</option>
            <option value="Sofia">Sofia</option>
            <option value="London">London</option>
            <option value="NY">New York</option>
        </select>

        <label for="birthday">Enter your birthdate</label>
        <input type="date" id="birthday" name="birthday" placeholder="Enter your birthdate">

        <label for="opinion-textarea">Got an opinion, comment, recommendation? Share it with us!</label>
        <textarea id="opinion-textarea" cols="30" rows="10" name="opinion-textarea" placeholder="Share your opinion with us!"></textarea>


        <input type="submit" value="Order">
    </form>
</main>

<footer>
    <hr/>
    <p class="p-footer"><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
</footer>

</body>
</html>
