<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
       <main>
           <hr class="my-3"/>
           <h1 class="text-center">Delete Job</h1>
           <hr class="hr-3"/>
           <h:form class="mx-auto w-15">
               <div class="form-group">
                   <div class="label-holder d-flex justify-content-center">
                       <h:outputLabel for="sector" class="h3 mb-2" value="Sector" />
                   </div>
                   <h:inputText value="#{jobApplicationDeleteBean.jobApplicationDeleteViewModel.sector}"  class="form-control" id="sector" disabled="true" />
               </div>

               <div class="form-group">
                   <div class="label-holder d-flex justify-content-center">
                       <h:outputLabel for="profession" class="h3 mb-2" value="Profession" />
                   </div>
                   <h:inputText value="#{jobApplicationDeleteBean.jobApplicationDeleteViewModel.profession}"  class="form-control" id="profession" disabled="true" />
               </div>
               <div class="form-group">
                   <div class="label-holder d-flex justify-content-center">
                       <h:outputLabel value="Salary" for="salary" class="h3 mb-2"/>
                   </div>
                   <p:inputNumber id="salary"
                                  value="#{jobApplicationDeleteBean.jobApplicationDeleteViewModel.salary}"
                                  class="form-control"
                                  required="true"
                                  requiredMessage="Salary is required!"
                                  validatorMessage="Salary must be between upper than 0.00"
                                  disabled="true"
                   />
               </div>
               <div class="form-group">
                   <div class="label-holder d-flex justify-content-center">
                       <h:outputLabel value="Description" for="description" class="h3 mb-2"/>
                   </div>
                   <h:inputTextarea rows="4" class="form-control" id="description"
                                    value="#{jobApplicationDeleteBean.jobApplicationDeleteViewModel.description}" disabled="true"/>
               </div>

               <div class="button-holder d-flex justify-content-center">
                   <h:commandButton value="Delete Job" action="#{jobApplicationDeleteBean.delete}" class="btn btn-danger text-white"/>
               </div>
           </h:form>
           <hr class="my-3"/>
       </main>
    </ui:define>
</ui:composition>
</html>
