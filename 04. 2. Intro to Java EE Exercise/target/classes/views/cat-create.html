<!DOCTYPE html>
<html lang="en">

<body>

<h1>Create a Cat!</h1>

<hr/>

<form action="/cats/create" method="POST">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Name..." required><br/>

    <label for="breed">Breed: </label>
    <input type="text" id="breed" name="breed" placeholder="Breed..." required><br/>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" placeholder="Color..." required><br/>

    <label for="age">Age: </label>
    <input type="number" id="age" name="age" placeholder="Age..." required><br/>

    <hr/>

    <input class="button" type="submit" value="Create Cat">

    <a class="button" href="/">Back to Home</a>
</form>



</body>
</html>
